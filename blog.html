<!-- @include header -->

  <!-- Page Title -->
  <div class="row">
	 <div class="twelve columns">
	 	<div class="page-title">
	 		<h2 data-barley="business_blog_title" data-barley-editor="mini">Our Blog</h2>
	 	</div>
	 </div>
  </div>

  <div class="row">
    <!-- POSTS -->
    <div class="nine columns blogposts" role="content">

    <!-- repeat:blogpost:10 -->
    <article>
      <h3><a href="%URL%">%TITLE%</a></h3>
      <div class="meta">Written by <span>%AUTHOR%</span> on <a href="%URL%" class="published_on" id="blogpost_%ID%_published_on" data-barley-publish-post="%ID%">%PUBLISHED_ON%</a></div>

      <div data-barley="blogpost_%ID%_body">%BODY%</div>

      <!-- <a class="button more-link" href="%URL%">Read More...</a> -->
    </article>
    <!-- endrepeat -->

    <!-- previous -->
    <div class="right">
        <a href="#">Previous</a>
    </div>
    <!-- endprevious -->

    <!-- next -->
    <div class="left">
        <a href="#">Next</a>
    </div>
    <!-- endnext -->

    </div>
    <!-- End Main Content -->


    <!-- Sidebar -->
    <aside class="three columns">

	    <div class="widget">
         <div data-barley="business_blogsidebar_subscribe" data-barley-editor="advanced">
          <h5>Subscribe</h5>
            <ul class="side-nav">
              <li><a href="/blog/feed">RSS</a></li>
              <li><a href="http://twitter.com/getbarley">Twitter</a></li>
            </ul>
          </div>
      </div>

      <div class="panel">
        <h5 data-barley="business_blog_sidebartitle" data-barley-editor="mini">Info Box</h5>
        <div data-barley="business_blog_sidebarcontent" data-barley-editor="advanced">
        	<p>Pork drumstick turkey fugiat. Tri-tip elit turducken pork chop in. Swine short ribs meatball irure bacon nulla pork belly cupidatat meatloaf cow.</p>
    	</div>
      </div>

    </aside>

  </div>


<!-- @include footer -->
